# Model Testing Agent Configuration

# AWS Configuration
aws:
  region: us-west-2
  bedrock:
    orchestrator_model_id: us.anthropic.claude-sonnet-4-20250514-v1:0
    timeout: 600
    max_retries: 3
    retry_delay: 2

# Agent Configuration
agents:
  orchestrator:
    max_iterations: 30
    temperature: 0.7
    top_p: 0.9
    max_tokens: 4096
    enable_thinking: true
    enable_streaming: true
  
  researcher:
    max_iterations: 15
    temperature: 0.5
    focus: documentation_accuracy
  
  test_planner:
    max_iterations: 20
    temperature: 0.6
    coverage_level: comprehensive
  
  executor:
    max_iterations: 25
    temperature: 0.7
    parallel_execution: false
  
  analyzer:
    max_iterations: 15
    temperature: 0.5
    depth: detailed
  
  reporter:
    max_iterations: 10
    temperature: 0.6
    formats:
      - json
      - markdown

# Test Configuration
testing:
  assets_directory: test_assets
  reports_directory: test_reports
  
  # Asset sources for different modalities
  asset_sources:
    image:
      - name: landscape
        url: https://picsum.photos/1920/1080
      - name: portrait
        url: https://picsum.photos/800/1200
      - name: complex_scene
        url: https://picsum.photos/1600/900
    
    video:
      - name: short_clip
        url: https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_10MB.mp4
      - name: medium_clip
        url: https://file-examples.com/storage/fe4dbcbf1b693072a9ccfc8/2017/04/file_example_MP4_1280_10MG.mp4
    
    audio:
      - name: speech_sample
        url: https://voiceage.com/wbsamples/in_mono/Sports.wav
      - name: music_sample
        url: https://voiceage.com/wbsamples/in_mono/Classical.wav
    
    document:
      - name: simple_pdf
        url: https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf
